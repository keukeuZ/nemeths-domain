[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@chainlink/contracts/=lib/chainlink/contracts/",
]

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }

[profile.ci]
fuzz = { runs = 10000 }

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"
base = "${BASE_RPC}"
localhost = "http://localhost:8545"

# Deployment configuration
[profile.deploy]
# Base Sepolia USDC (test)
base_sepolia_usdc = "0x036CbD53842c5426634e7929541eC2318f3dCF7e"
# Base Mainnet USDC
base_usdc = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
# Chainlink VRF Coordinator (Base Sepolia)
base_sepolia_vrf_coordinator = "0x5C210eF41CD1a72de73bF76eC39637bB0d3d7BEE"
# Chainlink VRF Key Hash (Base Sepolia)
base_sepolia_vrf_keyhash = "0x816bedba8a50b294e5cbd47842baf240c2385f2eaf719edbd4f250a137a8c899"
